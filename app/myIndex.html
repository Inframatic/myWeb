<html ng-app="MyWeb" lang="en" >
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
      <title>Ian Steffy</title>
      <meta name="description" content="Ian Steffy, Direction Design Development" >
      <meta property="og:site_name" content="Ian Steffy">
      <meta property="og:title" content="Ian Steffy">
      <meta property="og:description" content="HTML5, JQUERY, CSS3, ANGULAR.JS">
      <!-- Stylesheets -->
      <link href="styles/myStyle.css" media="screen" rel="stylesheet">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link href="img/ianLogo.png" rel="shortcut icon" type="img/ianLogo.png">
   </head>
   <body ng-controller="MainControl" data-twttr-rendered="true" hola-ext-player="1">    
      <div ng-view></div>
      <nav id="header" class="fixed">
      <!-- DESKTOP / LAPTOP --> 
         <div class="top-bar 12-large column show-for-large-up" data-topbar="" role="navigation">
            <!-- NAV BAR -->
            <div id="nav-image" class="small-4 columns row">               
               <a href="#portfolio">
                  <p class="ian-steffy-signature" > {{name}}</p>
               </a>    
            </div>       
         </div>
      </nav>
      <!-- TABLET  -->
      <section id="header" class="fixed">
         <div class="mobile-nav">
            <a class="contact button " href="#contact" title="Send a message or schedule time for your project">Get in Touch<i class="fa fa-check-circle-o "></i></a>
               <div class="top-bar 12-large column hide-for-large-up" data-topbar="" role="navigation">
                  <div id="nav-image">
                     <a href="#portfolio">
                        <!-- <img alt="tablet logo" class="header-logo" src="img/ianLogo.png"> -->
                        <p class="ian-steffy-signature" > {{name}}</p>
                     </a>   
                  </div>
                  <a id="nav-toggle" class="menu-btn"></a>
               </div>

         </div>
      </section>
      <!-- FOOTER -->
      <footer class="footerxl">
         Coded by Ian Steffy in <strong>HTML5</strong>, <strong>CSS3</strong>, <strong>JavaScript</strong>, and <strong>Angular.js</strong>. This code is all open source. Fork it on <a class="skreens-style" href="https://github.com/Inframatic/myWeb">Github</a>.
         <br></br>
         <a class="about button " href="#about" title="Send a message or schedule time for your project">Get to know Ian<i class="fa fa-heart"></i></a>
      </footer>

      
      <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
      <script src="https://raw.githubusercontent.com/lodash/lodash/3.7.0/lodash.js"></script>
      <script src="scripts/myWeb-app.start.js"></script>
   </body>
</html>
