<html ng-app="MyWeb" lang="en" >
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
      <title>Ian Steffy</title>
      <meta name="description" content="Ian Steffy, Direction Design Development" >
      <meta property="og:site_name" content="Ian Steffy">
      <meta property="og:title" content="Ian Steffy">
      <meta property="og:description" content="HTML5, JQUERY, CSS3, ANGULAR.JS">
      <!-- Stylesheets -->
      <link href="styles/myStyle.css" media="screen" rel="stylesheet">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link href="img/ianLogo.png" rel="shortcut icon" type="img/ianLogo.png">
   </head>
   <body ng-controller="MainControl" data-twttr-rendered="true" hola-ext-player="1"> <!-- ng-controller -->   
      <section class="content">
         <section>
            <div id="page-title-header" class="home">
               <div id="city-header-image">
               </div>
               <div class="myBannerSheets">
               </div>
               <img alt="Ian talking with Anish (he's super cool)" class="steffy-drop" src="img/myBanner.jpg">
               <img alt="a door at the top of the mountain!" class="steffy-drop2" src="img/myBanner2.png">
               <img alt="DEVELOPMENT. DESIGN. DIRECTION. " class="city-logo" src="img/myPitch.png">
               <img alt="my webpage splashpage drop" class="city-drop" src="img/myBannerBlanket.png">
               <button id="splash-registration-button" class="city-title-registration-button small-centered columns hide-for-medium-up">               
                  <div class="register-now">Message Ian &gt;</div>                     
               </button>
            </div>
         </section>      
         <section id="image-scroll-wrapper" class="show-for-medium-up">
            <div class="text-section ">               
               <h4>Building responsive & effective web applications</h4>
               <p class="pitch-text">Specializing in <b>HTML5, CSS3, Responsive Design, Animation </b> and <b>Javascript</b></p>
            </div>
         </section>
         <div class="city-selection-wrapper show-for-medium-up">
            <div id="vancouver-selector" class="city-selection-box outer">
               <div class="selector">                                       
                  <div class="colored-block" style="background-color:#f0ad4e"></div>                
               </div>
            </div>
            <div id="calgary-selector" class="city-selection-box">
               <div class="selector">                                      
                  <div class="colored-block" style="background-color:#6b4d8d"></div>                  
               </div>
            </div>
            <div id="london-selector" class="city-selection-box">
               <div class="selector">                               
                     <div class="colored-block" style="background-color:#4F719D"></div>                
               </div>
            </div>
            <div id="toronto-selector" class="city-selection-box outer">
               <div class="selector">                     
                  <div class="colored-block" style="background-color:#29b783"></div>                 
               </div>
            </div>
         </div>
         <div ng-view></div>
         
        <!--  <div class="group"> 
            <section class="featured work">
               <h2>Portfolio</h2>
               <ul class="three-up">
                  <li ng-repeat="project in projects">
                     <a href="#{{project.linkUrl}}" style="background-color: {{project.backgroundColor}};">
                        <img src="{{project.imgUrl}}" alt="">
                     </a>
                     <h3>{{project.description}}</h3>
                  </li>
               </ul>
            </section>
         </div> -->
      <nav id="header" class="fixed">
      <!-- DESKTOP / LAPTOP --> 
         <div class="top-bar 12-large column show-for-large-up" data-topbar="" role="navigation">
            <!-- NAV BAR -->
            <div id="nav-image" class="small-4 columns row">               
               <a href="#portfolio">
                  <p class="ian-steffy-signature" > {{name}}</p>
               </a>    
            </div>       
         </div>
      </nav>
      <!-- TABLET  -->
      <section id="header" class="fixed">
         <div class="mobile-nav">
            <a class="contact button " href="#contact" title="Send a message or schedule time for your project">Get in Touch<i class="fa fa-check-circle-o "></i></a>
            <div class="top-bar 12-large column hide-for-large-up" data-topbar="" role="navigation">
               <div id="nav-image">
                  <img alt="Html500" class="header-logo" src="img/ianLogo.png">
                  </a>      
               </div>
               <a id="nav-toggle" class="menu-btn"></a>
            </div>
         </div>
      </section>

      
      <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
      <script src="https://raw.githubusercontent.com/lodash/lodash/3.7.0/lodash.js"></script>
      <script src="scripts/myWeb-app.start.js"></script>
   </body>
</html>
